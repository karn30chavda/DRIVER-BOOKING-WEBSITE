<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outstation Drop Form</title>
  <link rel="stylesheet" href="css/HOME.CSS">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
    }

    body {
      box-sizing: border-box;
      font-family: 'Lexend', sans-serif;
      background-color: rgb(74, 107, 113);
      color: rgb(60, 144, 171);
      font-size: 16px;
      height: 100vh;
    }

    form {
      background: #cfe1b9;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 70%;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #1FAB89;
      font-size: 2.5rem;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }

    .input-group>div {
      flex: 1 1 45%;
      min-width: 0;
      padding: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #000000;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    select {
      width: 100%;
      border: none;
      margin: 10px auto;
      border-bottom: 3px solid #1FAB89;
      background-color: #cfe1b9;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:not(:placeholder-shown),
    input[type="email"]:not(:placeholder-shown),
    input[type="tel"]:not(:placeholder-shown),
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active  {
        transition: background-color 5000s ease-in-out 0s; /* Long duration to essentially freeze color */
        -webkit-text-fill-color: #000 !important;
        background-color: #cfe1b9 !important;
        border-bottom: 3px solid #1FAB89 !important;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    select:focus {
      border-color: #3C90AB;
    }

    input[type="submit"] {
      padding: 10px 60px;
      background-color: #1FAB89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: auto;
      transition: background-color 0.3s;
      width: 60%;
    }

    input[type="submit"]:hover {
      background-color: #58AFF6;
      color: #000000;
    }

    .rate-tariff {
      text-align: center;
      margin-top: 10px;
    }

    .rate-tariff a {
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .rate-tariff a:hover {
      color: #58AFF6;
    }

    @media (max-width: 500px) {
      form {
        width: 90%;
        padding: 10px;
        margin-top: 3rem;
      }

      h2 {
        font-size: 1.6rem;
      }

      .input-group>div {
        flex: 1 1 100%;
      }
    }

    @media screen and (min-width: 501px) and (max-width: 768px) {
      form {
        width: 90%;
      }

      h2 {
        font-size: 2rem;
      }
    }

    @media (min-width: 900px) {
      form {
        width: 60%;
        /* More narrower form */
      }
    }
  </style>

</head>

<body>

  <header>
    <nav id="navbar">
      <div id="logo">
        <img src="images\logo.png" alt="Website Logo" style="cursor: pointer" onclick="window.location.reload()">
      </div>

      <ul id="menu-items">
        <li class="item"><a href="HOME.HTML">Home</a></li>
        <li class="item"><a href="SERVICES.HTML">Services</a></li>
        <li class="item"><a href="RATES.HTML">Rates</a></li>
        <li class="item"><a href="ABOUT_US.HTML">About us</a></li>
      </ul>

      <div id="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <!-- Dropdown menu items -->
        <div id="dropdown-menu">
          <li class="item"><a href="HOME.HTML">Home</a></li>
          <li class="item"><a href="PROFILE.HTML" id="profile-login-link" style="display: none;">My Profile</a></li>
          <li class="item"><a href="my-bookings.html" id="booking-link">My Bookings</a></li>
          <li class="item"><a href="SERVICES.HTML">Services</a></li>
          <li class="item"><a href="RATES.HTML">Rates</a></li>
          <li class="item"><a href="ABOUT_US.HTML">About us</a></li>
          <li class="item"><a href="user-sign.html" id="user-login-link">User</a></li>
          <li class="item"><a href="DRIVER-LOGIN.HTML" id="driver-login-link">Driver</a></li>
          <a href="#" id="logoutweb">Logout</a>
        </div>
      </div>
      <!-- Add the login button -->
      <button id="login-btn">LOGIN</button>
      <div id="popup-container" class="admin-popup">
        <div class="popup-content">
          <button id="button1">User</button>
          <button id="button2">Driver</button>
        </div>
      </div>
      <div id="admin-icon" class="dropdown admin-icon">
        <img src="images/admin_icon.png" id="userProfileImage" alt="Admin Profile Icon" style="cursor: pointer">
        <div class="dropdown-content">
          <a href="profile.html" id="dropprofile">My Profile</a>
          <a href="my-bookings.html" id="dropbooking">My Bookings</a>
          <a href="#" id="logout">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <form id="outstationDropForm">
    <div class="heading-box">
      <h2>OUTSTATION DROP</h2>
    </div>
    <div>
      <label for="carType">Car Type:</label>
      <select id="carType">
        <option value="Select Car Type">Select Car Type</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Luxury Sedan">Luxury Sedan</option>
        <option value="Luxury SUV">Luxury SUV</option>
      </select>
    </div>
    <div class="input-group">
      <div>
        <label for="address">Address:</label>
        <input type="text" id="pickupLocation" placeholder="Enter Address">
      </div>
      <div>
        <label for="visitingLocation">Visiting Location:</label>
        <input type="text" id="dropLocation" placeholder="Enter Visiting Location">
      </div>
    </div>
    <div class="input-group">
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date">
      </div>
      <div>
        <label for="time">Time:</label>
        <input type="time" id="time">
      </div>
    </div>
    <div class="rate-tariff">
      <a href="RATES.HTML">View Rate Tariff</a>
    </div>
    <input type="submit" value="Submit">
  </form>


</body>

  document.addEventListener("DOMContentLoaded", function () {

    var popupbtn = document.getElementById("login-btn");
    var popup = document.getElementById("popup-container");

    popupbtn.addEventListener("click", function () {

      } else {

      }
    });
  });

  // Button 1 click action
  document.getElementById("button1").addEventListener("click", function () {
    // Redirect to the desired page when Button 1 is clicked
    window.location.href = "user-sign.html";
  });

  // Button 2 click action
  document.getElementById("button2").addEventListener("click", function () {
    // Redirect to the desired page when Button 2 is clicked
    window.location.href = "DRIVER-LOGIN.html";
  });


  // Toggle functionality for the admin icon dropdown
  var adminIcon = document.getElementById("admin-icon");
  var dropdownContent = adminIcon.querySelector(".dropdown-content");

  dropdownContent.style.display = "none"; // Hide dropdown by default

</script>

<script type="module">
  import { logoutUser } from './firebase-auth.js';

  document.getElementById('logoutweb').addEventListener('click', function () {
    logoutUser();
  });
</script>
<script type="module">
  import { logoutUser } from './firebase-auth.js';

  document.getElementById('logout').addEventListener('click', function () {
    logoutUser();
  });
</script>

<script type="module">
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
  import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js';

  const auth = getAuth();
  const database = getDatabase();

  document.getElementById('outstationDropForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const user = auth.currentUser;
    if (user) {
      const carType = document.getElementById("carType").value;
      const pickupLocation = document.getElementById("pickupLocation").value;
      const dropLocation = document.getElementById("dropLocation").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!carType || !pickupLocation || !dropLocation || !date || !time) {
        alert("Please fill out all fields before submitting.");
        return;
      }

      set(ref(database, 'users/' + user.uid + '/Outstation drop-off bookings/' + Date.now()), {
        carType:carType,
        pickupLocation: pickupLocation,
        dropLocation: dropLocation,
        date:date,
        time:time
      }).then(() => {
        alert('Drop-off data saved successfully.');
      }).catch(error => {
        alert('Failed to save data. Error: ' + error.message);
      });
    } else {
      alert('You need to be logged in to save a booking.');
    }
  });
</script>

</html>
