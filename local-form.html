    * {

    .input-group-radio {

      margin-bottom: 5px;
      color: #000000;

    input[type="text"],

    input[type="number"],

      border: none;
      border-bottom: 3px solid #1FAB89;

      outline: none;

    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active  {

      background-color: #1FAB89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;

    input[type="submit"]:hover {

  <script>

    document.addEventListener('DOMContentLoaded', function () {
      const today = new Date().toISOString().substring(0, 10);
      document.getElementById('date').value = today;
    });

    function updateRate() {
      const carType = document.getElementById("carType").value;
      const dutyHours = parseInt(document.getElementById("dutyHours").value);
      const rate = document.getElementById("rate");

      let rateValue = 0;

      switch (carType) {
        case "Hatchback":
          switch (dutyHours) {
            case 1:
              rateValue = 200;
              break;
            case 2:
              rateValue = 300;
              break;
            case 4:
              rateValue = 500;
              break;
            case 8:
              rateValue = 800;
              break;
          }
          break;
        case "Sedan":
          switch (dutyHours) {
            case 1:
              rateValue = 250;
              break;
            case 2:
              rateValue = 350;
              break;
            case 4:
              rateValue = 550;
              break;
            case 8:
              rateValue = 850;
              break;
          }
          break;
        case "SUV":
          switch (dutyHours) {
            case 1:
              rateValue = 300;
              break;
            case 2:
              rateValue = 400;
              break;
            case 4:
              rateValue = 600;
              break;
            case 8:
              rateValue = 900;
              break;
          }
          break;
        case "Luxury Sedan":
          switch (dutyHours) {
            case 1:
              rateValue = 350;
              break;
            case 2:
              rateValue = 450;
              break;
            case 4:
              rateValue = 650;
              break;
            case 8:
              rateValue = 950;
              break;
          }
          break;
        case "Luxury SUV":
          switch (dutyHours) {
            case 1:
              rateValue = 400;
              break;
            case 2:
              rateValue = 500;
              break;
            case 4:
              rateValue = 700;
              break;
            case 8:
              rateValue = 1000;
              break;
          }
          break;
        default:
          rateValue = 0;  // If no car type is selected or if default "Select Car" is chosen
          break;
      }

      rate.value = rateValue + "rs";
    }

  </script>

    document.getElementById('localBookingForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const user = auth.currentUser;
      if (!user) {
        alert('You need to be logged in to save a booking.');
        return;
      }

      const tripType = document.querySelector('input[name="tripType"]:checked').value;
      const carType = document.getElementById("carType").value;
      const pickupLocation = document.getElementById("pickupLocation").value;
      const visitingLocation = document.getElementById("visitingLocation").value;
      const address = document.getElementById("address").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const rate = document.getElementById("rate").value;

      if (!tripType || carType === "Select Car" || !pickupLocation || !visitingLocation || !address || !date || !time) {
        alert("Please fill out all fields before submitting.");
        return;
      }

      // Save booking under the user's UID
      try {
        await push(ref(database, 'users/' + user.uid + '/local bookings'), {
          tripType: tripType,
          carType: carType,
          pickupLocation: pickupLocation,
          visitingLocation: visitingLocation,
          address: address,
          date: date,
          time: time,
          rate: rate
        });
        alert('Booking saved successfully.');
      } catch (error) {
        alert('Failed to save booking. Error: ' + error.message);
      }
    });
