<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;500&display=swap');
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Lexend', sans-serif; 
      height: 100vh;
      background-color: rgb(74, 107, 113);
      /* Background color */
      color: rgb(60, 144, 171);
      /* Text color */
      font-size: 16px;
    }

    form {
      width: 70%;
      /* Default width */
      margin: auto;
      background: #cfe1b9;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 4rem;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #1FAB89;
      font-size: 2.5rem;
      /* Heading size */
    }

    .input-group {
      display: flex;
      justify-content: space-between;
    }

    .input-group>div {
      width: 48%;
      padding: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #000000;
      /* Label color */
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    select {
      width: 100%;
      padding: 10px auto;
      border: none;
      border-bottom: 3px solid #1FAB89;
      background-color: #cfe1b9;
      /* Background color */
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:not(:placeholder-shown),
    input[type="email"]:not(:placeholder-shown),
    input[type="tel"]:not(:placeholder-shown),
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active  {
        transition: background-color 5000s ease-in-out 0s; /* Long duration to essentially freeze color */
        -webkit-text-fill-color: #000 !important;
        background-color: #cfe1b9 !important;
        border-bottom: 3px solid #1FAB89 !important;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    select:focus {
      border-color: #3C90AB;
      /* Focus border color */
    }

    input[type="submit"] {
      padding: 10px 60px;
      background-color: #1FAB89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: auto;
      transition: background-color 0.3s;
      width: 60%;
      /* Button width */
    }

    input[type="submit"]:hover {
      background-color: #58AFF6;
      /* Hover background color */
      color: #000000;
      /* Hover text color */
    }

    .rate-tariff {
      text-align: center;
      margin-top: 10px;
    }

    .rate-tariff a {
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .rate-tariff a:hover {
      color: #58AFF6;
    }

    /* Media Queries */
    @media (max-width: 500px) {
      form {
        width: 90%;
        padding: 10px;
      }

      h2 {
        font-size: 1.6rem;
      }
    }

    @media screen and (min-width: 501px) and (max-width: 768px) {
      form {
        width: 90%;
      }
      h2 {
        font-size: 2rem;
      }
    }


    
  @media (min-width: 900px) {
    form {
      width: 60%; /* More narrower form */
    }
  }
  </style>

<!-- FIRBASE AUTHENTICATION SCRIPT  -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
  import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js';

  const firebaseConfig = {
      apiKey: process.env.FIREBASE_API_KEY,
      authDomain: process.env.FIREBASE_AUTH_DOMAIN,
      databaseURL: process.env.FIREBASE_DATABASE_URL,
      projectId: process.env.FIREBASE_PROJECT_ID,
      storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
      messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
      appId: process.env.FIREBASE_APP_ID
  };

  const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    document.getElementById('outstationBookingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const user = auth.currentUser;
      if (user) {
        const userId = user.uid;
        const tripDuration = document.getElementById("tripDuration").value;
        const carType = document.getElementById("carType").value;
        const address = document.getElementById("address").value;
        const visitingLocation = document.getElementById("visitingLocation").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        if (!tripDuration || carType === "Select Car Type" || !address || !visitingLocation || !date || !time) {
          alert("Please fill out all fields before submitting.");
          return;
        }

        set(ref(database, 'users/' + userId + '/outstation bookings/' + Date.now()), {
          tripDuration: tripDuration,
          carType: carType,
          address: address,
          visitingLocation: visitingLocation,
          date: date,
          time: time
        }).then(() => {
          alert('Booking saved successfully.');
        }).catch(error => {
          alert('Failed to save booking. Error: ' + error.message);
        });
      } else {
        alert('You need to be logged in to save a booking.');
      }
    });

</script>
